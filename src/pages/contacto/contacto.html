<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - PowerFit</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="../../assets/css/style.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="mainNav"></div>

        <main class="pt-5 mt-5">
            <section id="contacto" class="py-5">
                <div class="container">
                    <h1 class="section-title">Contacto</h1>
                    <form id="contact-form" class="row g-3" novalidate>
                        <div class="col-md-6">
                            <label for="contact-name"
                                class="form-label">Nombre</label>
                            <input type="text" id="contact-name"
                                class="form-control" required>
                            <div class="invalid-feedback">Campo requerido.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="contact-email"
                                class="form-label">Correo</label>
                            <input type="email" id="contact-email"
                                class="form-control" required>
                            <div class="invalid-feedback">Correo inválido.</div>
                        </div>
                        <div class="col-12">
                            <label for="contact-msg"
                                class="form-label">Mensaje</label>
                            <textarea id="contact-msg" rows="4"
                                class="form-control" required></textarea>
                            <div class="invalid-feedback">Ingresa un
                                mensaje.</div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary"
                                type="submit">Enviar</button>
                            <span id="contact-estado" class="ms-2 small"></span>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <div id="footer" class="mt-auto"></div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- ! Script principal con lógica de carga de componentes -->
        <script src="../../assets/js/main.js"></script>
    </body>
</html>
