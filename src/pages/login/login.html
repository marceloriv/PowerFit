<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - PowerFit</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="../../assets/css/style.css">
    </head>
    <body>
        <div id="mainNav"></div>
        <main class="pt-5 mt-5">
            <section class="py-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-5">
                            <h1 class="section-title">Login</h1>
                            <form id="login-form" class="vstack gap-3"
                                novalidate>
                                <div>
                                    <label for="login-email"
                                        class="form-label">Correo</label>
                                    <input type="email" id="login-email"
                                        class="form-control" required>
                                    <div class="invalid-feedback">Correo
                                        inválido.</div>
                                </div>
                                <div>
                                    <label for="login-password"
                                        class="form-label">Contraseña</label>
                                    <input type="password" id="login-password"
                                        class="form-control" required>
                                    <div class="invalid-feedback">Ingresa tu
                                        contraseña.</div>
                                </div>
                                <button type="submit"
                                    class="btn btn-primary">Ingresar</button>
                                <div class="small" id="login-status"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div id="footer"></div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../assets/js/main.js"></script>
    </body>
</html>
